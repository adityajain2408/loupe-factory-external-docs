name: ci
on:
  push:
    branches: [ master, main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Compute cache key (weekly)
        id: cachekey
        run: echo "cache_id=$(date -u +%G-%V)" >> "$GITHUB_OUTPUT"

      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ steps.cachekey.outputs.cache_id }}
          path: .cache
          restore-keys: mkdocs-material-

      - run: pip install mkdocs-material mkdocs-minify-plugin mkdocs-git-revision-date-localized-plugin mkdocs-git-committers-plugin-2
      - run: mkdocs build

      - name: Deploy to Vercel
        uses: vercel/actions/deploy@v2
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}         # team-scoped (LoupeMRP)
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}       # from LoupeMRP
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./site                         # deploy static files in ./site
          prod: true