name: ci
on:
  push:
    branches: [ master, main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Compute cache key (weekly)
        id: cachekey
        run: echo "cache_id=$(date -u +%G-%V)" >> "$GITHUB_OUTPUT"

      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ steps.cachekey.outputs.cache_id }}
          path: .cache
          restore-keys: mkdocs-material-

      - run: pip install mkdocs-material mkdocs-minify-plugin mkdocs-git-revision-date-localized-plugin mkdocs-git-committers-plugin-2
      - run: mkdocs build

      # ...after mkdocs build...
      # ...same steps up to `mkdocs build`...
      - name: Deploy with Vercel CLI
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          npx vercel@25.1.0 deploy ./site --prod --yes --scope loupemrp --token "$VERCEL_TOKEN"